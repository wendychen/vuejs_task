<html>
  <head>
    <title>Vue Task</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
      <div id="app">
          <form>
            <ol>
              <li>
                <input type="text" name="name" ref="name" />
                <button @click.prevent="showTheName()">Submit</button>
                <p>Name: {{ name_output }}</p> 
                
              </li>

              <li>
                  <input type="text" name="num1" ref="n1" />
                  +
                  <input type="text" name="num2" ref="n2" />
                  = ?
                  <button @click.prevent="addValues()">Add</button>
                  <p>Answer: {{ add_output }}</p>
              </li>
            </ol>
          </form>
      </div>

      <script>
        var app = new Vue({
          el: '#app',
          data: {
            name_output: '',
            add_output: ''
          },
          methods: {
            showTheName () {
              this.name_output = this.$refs.name.value
            },
            addValues() {
              this.add_output = parseInt(this.$refs.n1.value) + parseInt(this.$refs.n2.value)
            }
          }
        })
      </script>
  </body>
</html>
