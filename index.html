<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Vue Task</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
      <!-- 介面 -->
      <div id="app">
          <form>
            <ol>
              <!-- Task 1: 做一個文字輸入，按下確認會在畫面上直接顯示剛剛輸入的字 -->
              <li>
                <input type="text" name="name" ref="name" />
                <button @click.prevent="showTheName()">確認</button>
                <p>結果： {{ name_output }}</p>   
              </li>

              <!-- Task 2: 做兩個文字輸入框，按下確認後會把兩個數字相加 -->
              <li>
                  <input type="text" name="num1" ref="n1" />
                  +
                  <input type="text" name="num2" ref="n2" />
                  = ?
                  <button @click.prevent="addValues()">確認</button>
                  <p>結果： {{ add_output }}</p>
              </li>
            </ol>
          </form>
      </div>
      <script src="js/index.js"></script>
  </body>
</html>
